<div id="cookie-consent-banner" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(248, 249, 250, 0.95);
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 20px 30px;
    text-align: center;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    z-index: 10000;
    max-width: 90%;
    transition: opacity 0.3s ease;
">
  <p style="margin: 0 0 15px; font-size: 1rem; color: #333; font-family: 'Roboto', sans-serif;">
    Tato stránka používá cookies k zajištění lepšího uživatelského zážitku. Souhlasíte s jejich použitím?
  </p>
  <div>
    <button id="cookie-accept" style="
        margin-right: 10px;
        font-size: 1rem;
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#218838';" onmouseout="this.style.backgroundColor='#28a745';">
      Ano, souhlasím
    </button>
    <button id="cookie-decline" style="
        font-size: 1rem;
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background-color: #dc3545;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#c82333';" onmouseout="this.style.backgroundColor='#dc3545';">
      Ne
    </button>
  </div>
  <script>
    document.getElementById('cookie-accept').addEventListener('click', function() {
      document.cookie = "cookie_consent=accepted; path=/; max-age=" + (365*24*60*60);
      // Nastavíme plynulý fade-out efekt
      document.getElementById('cookie-consent-banner').style.opacity = '0';
      setTimeout(function() {
        document.getElementById('cookie-consent-banner').style.display = 'none';
      }, 300);
    });
    document.getElementById('cookie-decline').addEventListener('click', function() {
      document.cookie = "cookie_consent=declined; path=/; max-age=" + (365*24*60*60);
      document.getElementById('cookie-consent-banner').style.opacity = '0';
      setTimeout(function() {
        document.getElementById('cookie-consent-banner').style.display = 'none';
      }, 300);
    });
  </script>
</div>
